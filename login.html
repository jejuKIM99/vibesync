<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync Login&Sign Up Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    
    <style>
        :root {
          --highlight-color: #5DAED7;
          --font-color: #313131;
          --margin-vertical: 100px;
          --margin-horizontal: 20px;
        }
    
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Cal Sans', 'National Park', sans-serif;
          color: var(--font-color);
        }
    
        html, body {
          height: 100%;
          background-color: #fff;
        }
    
        .container {
          display: flex;
          width: 100vw;
          height: 100vh;
          padding: var(--margin-vertical) var(--margin-horizontal);
          transition: all 0.3s ease-in-out;
        }
    
        .left {
          width: 60%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        .left img {
          max-width: 350px;
          max-height: 70%;
          object-fit: contain;
          height: auto;
          width: 100%;
        }
    
        .right {
          width: 40%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 0 20px;
        }
    
        form {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
    
        .form-group {
          border-bottom: 2px solid #313131;
          padding-bottom: 5px;
        }
    
        .form-group input, .form-group select {
          border: none;
          width: 100%;
          font-size: 1em;
          padding: 10px 0;
          background: none;
          outline: none;
        }
    
        .form-options {
          display: flex;
          gap: 10px;
          align-items: center;
          font-size: 0.9em;
        }
    
        .form-links {
          font-size: 0.8em;
        }
    
        .form-links a {
          color: var(--highlight-color);
          text-decoration: none;
        }
    
        .button {
          background-color: var(--highlight-color);
          color: white;
          border: none;
          padding: 12px 0;
          font-weight: bold;
          cursor: pointer;
        }
    
        .toggle-link {
          text-align: center;
          margin-top: 10px;
          font-size: 0.9em;
        }
    
        .toggle-link a {
          color: var(--highlight-color);
          text-decoration: none;
        }
    
        .small-text {
          font-size: 0.7em;
          color: #999;
        }
    
        /* 숨김 처리 */
        .hidden {
          display: none;
        }
    
      </style>
    </head>
    <body>
      <div class="container">
        <!-- 왼쪽 이미지 영역 -->
        <div class="left">
          <img src="./logo.png" alt="VibeSync Logo">
        </div>
    
        <!-- 오른쪽 폼 영역 -->
        <div class="right">
          <!-- 로그인 폼 -->
          <form id="loginForm">
            <div style="font-weight: bold; line-height: 1.2; margin-bottom: 10px;">
              Find<br>Your<br>VibeSync
            </div>
    
            <div class="form-group">
              <input type="email" placeholder="Email" required>
            </div>
    
            <div class="form-group">
              <input type="password" placeholder="Password" required>
            </div>
    
            <div class="form-options">
              <input type="checkbox" id="autoLogin">
              <label for="autoLogin">Auto-Login</label>
              <input type="checkbox" id="remember">
              <label for="remember">Remember Email</label>
            </div>
    
            <button class="button" type="submit">Login</button>
    
            <div class="form-links">
              Forgot your account?
              <a href="#">Find ID</a> or <a href="#">Reset Password</a>
            </div>
    
            <div class="toggle-link">
              Not a member yet? <a href="#" onclick="toggleForm(true)">Sign Up ></a>
            </div>
          </form>
    
          <!-- 회원가입 폼 -->
          <form id="signupForm" class="hidden">
            <div class="form-group">
              <input type="text" placeholder="Name" required>
            </div>
    
            <div class="form-group">
              <input type="text" placeholder="Nick Name" required>
            </div>
    
            <div class="form-group">
              <input type="email" placeholder="Email" required>
            </div>
    
            <div class="form-group">
              <input type="password" placeholder="Password" required>
            </div>
    
            <div class="form-group">
              <input type="password" placeholder="Confirm Password" required>
            </div>
    
            <div class="form-group">
              <select required>
                <option value="">Select Category</option>
                <option value="listener">Listener</option>
                <option value="creator">Creator</option>
              </select>
            </div>
    
            <div class="small-text">
              Content will be shown based on your selected interest and category.
            </div>
    
            <button class="button" type="submit">Sign Up</button>
    
            <div class="toggle-link">
              Already a member? <a href="#" onclick="toggleForm(false)">< Login</a>
            </div>
          </form>
        </div>
      </div>
    
      <script>
        function toggleForm(showSignup) {
          const loginForm = document.getElementById('loginForm');
          const signupForm = document.getElementById('signupForm');
    
          if (showSignup) {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
          } else {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
          }
        }
      </script>
</body>
</html>
