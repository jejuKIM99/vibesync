<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" />
    <title>VibeSync Login</title> <link rel="stylesheet" href="login.css"> </head>   

<body>

<div class="container">
    <div id="logo">
        <img src="images/logo.png" alt="VibeSync 로고" width="30%"> </div>

    <div id="login">
        <div id="findYourVibeSync">find<br>Your<br>VibeSync<br></div>

        <div id="loginFormContainer">
            <form action="#" method="post" id="loginForm">
                <label for="userId" class="sr-only">이메일</label> <input type="email" id="userId" name="userId" placeholder="Email" required>

                <label for="userPw" class="sr-only">비밀번호</label> <input type="password" id="userPw" name="userPw" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="8자 이상, 영문자, 숫자, 특수문자를 모두 포함해야 합니다.">

                <div class="checkbox-group">
                    <input type="checkbox" name="autoLogin" id="autoLogin">
                    <label for="autoLogin">Auto-Login</label> <input type="checkbox" name="RememEmail" id="RememEmail">
                    <label for="RememEmail">Remember Email</label> </div>

                <button type="submit" id="loginBtn">로그인</button> </form>
            <div class="links">
                Forget your account? <a href="#">Find ID</a> or <a href="#">Reset Password</a> </div>
        </div>

        <div id="signupFormContainer" style="display: none;">
             <form action="#" method="post" id="signupForm">
                <label for="signupEmail" class="sr-only">이메일</label>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required>

                <label for="signupUsername" class="sr-only">사용자명</label> <input type="text" id="signupUsername" name="signupUsername" placeholder="Username" required>

                <label for="signupPw" class="sr-only">비밀번호</label>
                <input type="password" id="signupPw" name="signupPw" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="8자 이상, 영문자, 숫자, 특수문자를 모두 포함해야 합니다.">

                <label for="confirmPw" class="sr-only">비밀번호 확인</label> <input type="password" id="confirmPw" name="confirmPw" placeholder="Confirm Password" required>

                <button type="submit" id="signupBtn">회원가입</button> </form>
             <div class="links">
                이미 계정이 있으신가요? <a href="#" id="switchToLoginLink">로그인</a> </div>
        </div>

        <div class="links switch-form-link">
             Not a member yet?<a href="#" id="switchToSignupLink">Sign Up</a> </div>
    </div>
</div>

<script src="login.js"></script> </body>
</html>
