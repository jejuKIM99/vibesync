<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* CSS 변수 정의 */
        :root {
            --clr-text: #313131;
            --clr-primary: #5DAED7;
            --clr-primary-dark: #4a9bc4;
            --clr-bg-light: #ffffff;
            --clr-bg-page: #f0f0f0;
            --clr-border-light: #eee;
            --clr-border-dark: #313131;
            --clr-placeholder: #aaa;
            --clr-description: #888;
            --font-main: 'Cal Sans', 'National Park', 'Poppins', sans-serif;
            --fs-h2: 2.2em;
            --fs-base: 1em;
            --fs-small: 0.9em;
            --fs-smaller: 0.8em;
            --fs-btn: 1.1em;
            --fs-back-arrow: 2em;
            --space-xxs: 2px;
            --space-xs: 5px;
            --space-s: 8px;
            --space-m: 15px;
            --space-l: 20px;
            --space-xl: 25px;
            --space-xxl: 30px;
            --space-xxxl: 40px;
            --space-gutter-h-desktop: 20px;
            --space-gutter-v-desktop: 100px;
            --space-gutter-h-mobile: 15px;
            --space-gutter-v-mobile: 40px;
            --space-gutter-h-mobile-s: 10px;
            --space-gutter-v-mobile-s: 20px;
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: var(--space-gutter-v-desktop) var(--space-gutter-h-desktop); /* 데스크탑 기준 여백 */
            min-height: 100vh;
            background-color: var(--clr-bg-page);
            color: var(--clr-text);
            display: flex; /* 컨테이너 중앙 정렬 */
            justify-content: center;
            align-items: center;
            transition: padding var(--transition-speed) ease;
        }

        /* 컨테이너 */
        .container {
            /* position: relative; */ /* 화살표 기준점 아님 */
            display: flex;
            width: 100%; /* Body padding 내부 가로 꽉 채움 */
            height: 100%; /* Body padding 내부 세로 꽉 채움 */
            /* === 제거: max-width 제거 === */
            /* max-width: 1200px; */
            min-height: 500px;
            background-color: var(--clr-bg-light);
            border-radius: var(--space-s);
        }

         /* 뒤로가기 버튼 */
         .back-arrow {
            position: absolute;
            /* === 수정: .logo-section 내부 좌상단 기준 위치 === */
            top: var(--space-l);  /* 로고 섹션 상단 패딩 안쪽 */
            left: var(--space-l); /* 로고 섹션 좌측 패딩 안쪽 */
            font-size: var(--fs-back-arrow);
            color: var(--clr-text);
            text-decoration: none;
            z-index: 10;
            transition: top var(--transition-speed) ease, left var(--transition-speed) ease;
        }
        .back-arrow:hover { color: var(--clr-primary); }

        .logo-section {
            position: relative; /* === 추가: 화살표 위치 기준점 === */
            flex: 7; /* 비율 유지 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-xxxl); /* 내부 패딩 */
            transition: padding var(--transition-speed) ease;
        }
        .logo-section img {
            max-width: 300px;
            height: auto;
            transition: max-width var(--transition-speed) ease;
        }

        .form-section {
            flex: 3; /* 비율 유지 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-xxxl); /* 내부 패딩 */
            border-left: 1px solid var(--clr-border-light);
            transition: padding var(--transition-speed) ease;
        }

        .form-container {
            width: 100%;
            max-width: 320px; /* 폼 자체의 최대 너비는 유지 */
            margin: 0 auto;
            padding: var(--space-l) 0; /* 폼 상하 내부 여백 */
            transition: padding var(--transition-speed) ease;
        }
        /* ... 이하 스타일 동일 ... */
        .form-container h2 { margin-bottom: var(--space-xxxl); font-size: var(--fs-h2); line-height: 1.3; font-weight: 700; transition: font-size var(--transition-speed) ease, margin-bottom var(--transition-speed) ease; }
        .form-group { margin-bottom: var(--space-xl); }
        .form-input { width: 100%; border: none; border-bottom: 2px solid var(--clr-border-dark); font-size: var(--fs-base); padding: var(--space-s) var(--space-xxs); background-color: transparent; transition: border-color var(--transition-speed) ease; color: var(--clr-text); font-family: inherit; }
        .form-input::placeholder { color: var(--clr-placeholder); }
        .form-input:focus { outline: none; border-bottom-color: var(--clr-primary); }
        select.form-input { padding-right: var(--space-xs); }
        select.form-input:invalid { color: var(--clr-placeholder); }
        .category-description { font-size: var(--fs-smaller); color: var(--clr-description); margin-top: var(--space-s); padding-left: var(--space-xxs); }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xxl); font-size: var(--fs-small); }
        .form-options label { display: flex; align-items: center; cursor: pointer; }
        .form-options input[type="radio"] { margin-right: var(--space-xs); accent-color: var(--clr-primary); cursor: pointer; }
        .btn-submit { width: 100%; padding: var(--space-m) var(--space-l); background-color: var(--clr-primary); border: none; border-radius: var(--space-xs); color: var(--clr-bg-light); font-size: var(--fs-btn); font-weight: bold; cursor: pointer; transition: background-color var(--transition-speed) ease, padding var(--transition-speed) ease, font-size var(--transition-speed) ease; margin-top: var(--space-m); }
        .btn-submit:hover { background-color: var(--clr-primary-dark); }
        .form-links { margin-top: var(--space-xl); text-align: center; font-size: var(--fs-small); transition: margin-top var(--transition-speed) ease, font-size var(--transition-speed) ease; }
        .form-links a { color: var(--clr-primary); text-decoration: none; margin: 0 var(--space-xs); cursor: pointer; }
        .form-links a:hover { text-decoration: underline; }
        .switch-form-link { display: block; margin-top: var(--space-xxl); text-align: right; transition: margin-top var(--transition-speed) ease; }
        .hidden { display: none; }


        /* --- 반응형 디자인 --- */
        @media (max-width: 768px) {
            body {
                padding: var(--space-gutter-v-mobile) var(--space-gutter-h-mobile); /* 반응형 Body padding */
                align-items: flex-start;
                height: auto;
            }
            /* 반응형 .back-arrow 위치 (logo-section 기준) */
            .back-arrow {
                 top: var(--space-l);
                 left: var(--space-l);
                font-size: 1.8em;
            }
            .container {
                flex-direction: column;
                height: auto;
                min-height: auto;
            }
            .logo-section {
                order: 1; padding: var(--space-xxl) var(--space-l); border-right: none;
                justify-content: center; max-height: none; flex: none; width: 100%;
                /* position: relative; 유지 */
            }
            .logo-section img { max-width: 180px; }
            .form-section {
                order: 2; padding: var(--space-xxl) var(--space-gutter-h-mobile); border-left: none;
                border-top: 1px solid var(--clr-border-light); flex: none; width: 100%;
            }
            .form-container { max-width: 100%; padding: 0; }
             .form-container h2 { font-size: 1.8em; margin-bottom: var(--space-xxl); }
             .form-group { margin-bottom: var(--space-l); }
             .btn-submit { padding: var(--space-m) var(--space-m); font-size: var(--fs-base); }
             .form-links { margin-top: var(--space-l); font-size: 0.85em; }
             .switch-form-link { margin-top: var(--space-xl); }
        }

        @media (max-width: 480px) {
             body { padding: var(--space-gutter-v-mobile-s) var(--space-gutter-h-mobile-s); }
              /* 반응형 .back-arrow 위치 (logo-section 기준) */
             .back-arrow {
                  top: var(--space-m);
                  left: var(--space-m);
             }
             .logo-section { padding: var(--space-xxl) var(--space-l); }
             .form-section { padding: var(--space-xxl) var(--space-gutter-h-mobile-s); }
             .form-container h2 { font-size: 1.6em; }
             .logo-section img { max-width: 150px; }
             .form-options { font-size: var(--fs-smaller); }
             .form-links { font-size: var(--fs-smaller); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <a href="javascript:history.back()" class="back-arrow">&larr;</a>
            <img src="./index/logo.png" alt="VibeSync Logo"> </div>
        <div class="form-section">
            <div id="login-form" class="form-container">
                <h2>Find <br> Your <br> VibeSync</h2>
                <form action="loginProcess.jsp" method="post"> <div class="form-group">
                        <input type="email" id="login-email" name="email" placeholder="Email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" name="password" placeholder="Password" required class="form-input">
                    </div>
                    <div class="form-options">
                        <label><input type="radio" name="login-option" value="auto-login" checked> Auto-Login</label>
                        <label><input type="radio" name="login-option" value="remember-email"> Remember Email</label>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                    <div class="form-links">
                        Forgot your account? <a href="#">Find ID</a> or <a href="#">Reset Password</a>
                    </div>
                    <div class="form-links switch-form-link">
                        Not a member yet? <a href="#" id="show-signup">Sign Up &gt;&gt;</a>
                    </div>
                </form>
            </div>

            <div id="signup-form" class="form-container hidden">
                 <form action="signupProcess.jsp" method="post"> <div class="form-group">
                        <input type="text" id="signup-name" name="name" placeholder="Name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-nickname" name="nickname" placeholder="Nick Name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" name="email" placeholder="Email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" name="password" placeholder="Password" required class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm Password" required class="form-input">
                    </div>
                    <div class="form-group">
                        <select id="signup-category" name="category" required class="form-input">
                            <option value="" disabled selected>Select Category</option>
                            <option value="music">Music Enthusiast</option>
                            <option value="artist">Artist</option>
                            <option value="producer">Producer</option>
                            <option value="listener">General Listener</option>
                        </select>
                        <p class="category-description">Select the category that best describes you.</p>
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                    <div class="form-links switch-form-link">
                        Already a member? <a href="#" id="show-login">Login &gt;&gt;</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // jQuery 폼 전환 스크립트
        $(document).ready(function () {
            $('#show-signup').on('click', function (e) { e.preventDefault(); $('#login-form').addClass('hidden'); $('#signup-form').removeClass('hidden'); });
            $('#show-login').on('click', function (e) { e.preventDefault(); $('#signup-form').addClass('hidden'); $('#login-form').removeClass('hidden'); });
            if (!$('#login-form').hasClass('hidden') && $('#signup-form').hasClass('hidden')) {} else { $('#signup-form').addClass('hidden'); $('#login-form').removeClass('hidden'); }
        });
    </script>

</body>
</html>
