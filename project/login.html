<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>

</head>
<body style="background-color: white;">
  <section id="login_wrapper">
    <input type="hidden" id="mode" value="login">
    <div id="login_logo">
      <img src="./sources/logo.png" alt="VibeSync Logo" style="width: min(64vw,400px);">
    </div>
    <div id="login_signup_form">

      <section id="login">
        <div class="login_title">
          <p>
            <span>Find</span>
            <span>Your</span>
            <span>VibeSync</span>
          </p>
        </div>
        <div class="login_form">
          <form action="" method="post" id="login_form_wrapper">
            <input class="email_input" type="email" placeholder="Email" name="email">
            <input class="pw_input" type="password" placeholder="Password" name="pw">
            <div class="login_chk_group">
              <div class="df" style="gap: 4px;">
                <input type="checkbox" name="auto" id="auto_chk">
                <label for="auto_chk">Auto-Login</label>
              </div>
              <div class="df" style="gap: 4px;">
                <input type="checkbox" name="remember" id="remeber_chk">
                <label for="remeber_chk">Remember Email</label>
              </div>
            </div>
            <button id="login_submit" type="button" name="login_btn">Login</button>
          </form>
          <p>Forgot your account?&nbsp;<a>FindID</a>&nbsp;or&nbsp;<a>Rest Password</a></p>
        </div>
        <div class="sign_up_text">
          <p>Not a memberyet? <span id="changeSingup">Sign Up></span></p>
        </div>
      </section>

      <section id="signUp" style="display: none;">
        <form action="" method="post" id="signup_form_wrapper">
          <input type="text" name="name" placeholder="Name">
          <input type="text" name="nickname" placeholder="Nick Name">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="pw" placeholder="Password">
          <input type="password" name="confirmpw" placeholder="Confirm Password">
          <input type="text" name="category" placeholder="Select Category">
          <p>Content will be shown based on your selected interests and categories.</p>
          <button type="button" id="signup_submit" name="signup_btn">Sign Up</button>
        </form>
        <p>you are member?&nbsp;&nbsp;<span id="changeLogin">Log In></span></p>
      </section>

  </section>

</body>
</html>
