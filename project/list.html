<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <div id="notion-app">
    <input type="hidden" id="mode" value="board">
    <div class="notion-app-inner">
      <button id="toggle-btn"><</button>
      <!-- sidebar -->
      <nav class="notion-sidebar-container" id="sidebar">
        <div class="notion-sidebar">
          <div class="menu_content">

            <a class="nickname icon_wrap" href="./user.html" target="_blank">
              <span>Duck Hammer</span>
            </a>

            <div class="search icon_wrap">
              <img src="./sources/icons/search.svg" alt="search icon">
              <input type="text" class="search-input" placeholder="Search…">
            </div>

            <a href="./main.html" class="home icon_wrap" target="_blank">
              <img src="./sources/icons/home.svg" alt="">
              <span>HOME</span>
            </a>

            <a href="./workspace.html" class="workspace icon_wrap" target="_blank">
              <img src="./sources/icons/work.svg" alt="">
              <span>WORKSPACE</span>
            </a>

            <div id="follow">
              <div class="follow_list">
                <div class="follow_tag icon_wrap">
                  <img src="./sources/icons/follow.svg" alt="follow icon">
                  <!-- label 클릭 시 체크박스 토글 -->
                  <label for="follow_toggle">FOLLOW</label>
                </div>
                <!-- 체크박스를 follow_items 형제 요소로 이동 -->
                <input type="checkbox" id="follow_toggle">
                <ul class="follow_items">
                  <li><a href="postView.html">PostView</a></li>
                  <li><a href="list.html">List</a></li>
                </ul>
              </div>
            </div>

          </div>

          <div id="logout">
            <button>Logout</button>
          </div>

        </div>
      </nav>

      <!-- content -->
      <div id="content_wrapper">
        <section id="content">
          <div class="back_icon">
            <a href="#"><img src="./sources/icons/arrow_back.svg" alt="arrow_back"></a>
          </div>
          
          <!-- top -->
          <div id="board_all">
            <div class="board_info">
              <p>Title</p>
            </div>
  
            <div class="line"></div>
  
            <div id="board_list">
              <section id="page-board-full" class="page">
                <div class="full-list subfont" id="full-list">
                  <!-- Dummy 게시글이 JS를 통해 동적으로 채워집니다. -->
                </div>
                <div class="pagination" id="pagination" style="font-weight: bold;">
                  <!-- 페이지네이션 컨트롤이 JS를 통해 생성됩니다. -->
                </div>
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
